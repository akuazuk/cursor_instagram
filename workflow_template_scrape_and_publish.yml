name: Scrape Instagram & publish report

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "resultsLimit per type (posts/reels) per profile"
        required: false
        default: "300"
  schedule:
    # Every day at 06:00 UTC
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run scraper and publish to docs/
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          python ig_apify_scrape.py --limit "${{ inputs.limit || '2000' }}" --publish-dir docs --refresh always

      - name: Commit updated docs
        run: |
          if [[ -n "$(git status --porcelain docs)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "chore: update reports"
            git push
          else
            echo "No changes in docs/"
          fi

